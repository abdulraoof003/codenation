<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>King Search</title>

  </head>

  <body>

      <header>

      </header>

      <section>

      <input type="text" id="intext">

      <button type = "button" onclick="save()">Click Me To Search</button>

      </section>

    <script>

        var header = document.querySelector('header');
        var section = document.querySelector('section');

        var myH1 = document.createElement('h1');
        myH1.textContent = "King Search";
        header.appendChild(myH1);

        var myPara1 = document.createElement('p');
        myPara1.textContent = "Please type the name of the king and click on the button to start the search";
        header.appendChild(myPara1); 

      var searchkingtext;

      function save() {
          searchkingtext = document.getElementById("intext").value;
          searchkings(searchkingtext);
        }


      function searchkings(searchkingtext) { 
          var requestURL = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json";
          var request = new XMLHttpRequest(); 
          request.open('GET', requestURL); 
          request.responseType = 'json';
          request.send(); 

          request.onload = function() {
            var kings = request.response;

            for (var i = 0; i < kings.length; i++) {

              if (kings[i].nm == searchkingtext) {
                document.write("Found King:   " + kings[i].nm);
                document.write(" City: " + kings[i].cty);
                document.write(" House: " + kings[i].hse);
                document.write(" Years King: " + kings[i].yrs);
              }
            }
          }          
        }    
   
    </script>
  </body>
</html>
